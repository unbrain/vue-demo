<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/resume.css">
    <link rel="stylesheet" href="./css/editable-span.css">
    <link rel="stylesheet" href="./css/login-signup.css">
    <link rel="stylesheet" href="./css/share.css">
    <link rel="stylesheet" href="./css/theme.css">
    <link rel="stylesheet" href="./css/print.css" media="print">
    <link rel="stylesheet" href="./css/theme/dark.css">
    <link rel="stylesheet" href="./css/theme/white.css">
    <script src="//at.alicdn.com/t/font_712967_knwn14ro9f.js"></script>
    <title>简历编辑器</title>

</head>

<body class="dark">
    <div class="page" id="app">
        <app-aside v-if="mode === 'edit'" @on-click-save="onClickSave()" @share="shareVisible = !shareVisible" @theme="themeVisible = !themeVisible"
            :current-user-id="currentUser.objectId" @logout="logOut" @signup="onClickSave"></app-aside>
        <resume :mode="mode" :display-resume="displayResume" @on-edit="onEdit" @mode-edit="mode='edit'" @mode-preview="mode='preview';previewResume = resume"></resume>
        <login v-show="loginVisible" @close="loginVisible=false" @go-sign-up="signUpVisible=true;loginVisible=false" @login-user="loginUser(user)"></login>
        <sign-up v-show="signUpVisible" @close="signUpVisible=false" @go-login="signUpVisible=false;loginVisible=true"></sign-up>
        <share v-show="shareVisible" :share-url="shareURL" @close="shareVisible=false"></share>
        <theme v-show="themeVisible" @close="themeVisible=false"></theme>
    </div>

    <script src="../vendors/particles.js"></script>
    <script src="../vendors/av-min.js"></script>
    <script src="../vendors/vue.min.js"></script>
    <script src="./js/av.js"></script>
    <script src="./js/editable-span.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/signUp.js"></script>
    <script src="./js/resume.js"></script>
    <script src="./js/share.js"></script>
    <script src="./js/app-aside.js"></script>
    <script src="./js/theme.js"></script>
    <script src="./js/app.js"></script>
    <script>
        particlesJS.load('particles-js', './js/particles.json', function () {
            console.log('callback - particles.js config loaded');
        });
    </script>
</body>

</html>
